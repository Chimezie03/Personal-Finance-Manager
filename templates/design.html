<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
        }
        .balance {
            font-size: 2em;
            margin-top: 20px;
        }
        form {
            margin-top: 30px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            width: 80%;
        }
        button {
            padding: 10px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .transactions {
            margin-top: 30px;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
        }
        .transactions table {
            width: 100%;
            color: white;
        }
        .transactions th, .transactions td {
            padding: 10px;
        }
        footer {
            margin-top: 50px;
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <h1>Personal Finance Manager</h1>
    <div class="balance">
        Balance: ${{ balance }}
    </div>

    <!-- Form to add a transaction -->
    <form action="/" method="POST">
        <input type="text" name="type" placeholder="Enter 'income' or 'expense'" required><br>
        <input type="number" name="amount" placeholder="Enter amount" required><br>
        <button type="submit">Submit</button>
    </form>

    <!-- Button to clear transaction history -->
    <form action="/" method="POST">
        <button type="submit" name="clear">Clear History</button>
    </form>

    <!-- Display transaction history -->
    <div class="transactions">
        <h2>Transaction History</h2>
        <table>
            <tr>
                <th>Type</th>
                <th>Amount</th>
            </tr>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction[1].capitalize() }}</td>
                <td>${{ transaction[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <footer>&copy; 2024 Personal Finance Manager</footer>
</body>
</html>
